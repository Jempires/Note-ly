
<!DOCTYPE html>
<HTML lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Note-ly/CSS/style.css">
    <script defer src="./JS/app.js"></script>
    <title>Note-ly</title>
</head>
<body>
    <header>
        <h1>Note-ly</h1>
        <button type="button" id="themebtn" alt="Button to change theme.">&#127763</button>
    </header>
    <div class="row" id="mainrow">
        <div id="sidebarcolumn">
            <button type="button" id="openclosebtn" alt="Button to open saved notes list.">&#128193</button>
        </div> 
        <div id="leftcolumn"></div>
        <div id="maincolumn">
            <div id="holdertext">
                <p>Jot a Note..</p>
                <p>..Tell a Story...</p>
                <p>...Type a Letter..</p>
                <p>...Scribble an Idea..</p>
                <p>..Clear your Mind...</p>
                <p>..Click to Create!!!</p>
            </div>
            <button id="opentextareabtn">&#128221</button> 
        </div>
        <div id="rightcolumn">
            <button alt="Button to save a note."
            id="savebtn" 
            type="button">&#128190</button>
            <button alt="Button to delete a note."
            id="delbtn"
            type="button">&#128465</button>
        </div>
    </div>
    <footer>
        <h3>Created by Jempire</h3>
    </footer>  

    
</body>
</HTML>
